<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="your-result">
  <h1 class="your-result-title">Your Result</h1>
    <div class="result-circle">
  <span class="average"></span>
  <span class="total">of 100</span>
</div>
  <span class="eval"></span>
  <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
</div>
  <div class="results" id="results">
</div>
</div>
</main>
  <script type="module" src="script.js"></script>
</body>
</html>
