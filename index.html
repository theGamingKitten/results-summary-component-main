<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="your-result">
  <h1 class="your-result-title">Your Result</h1>
    <div class="result-circle">
  <span class="average">76</span>
  <span class="total">of 100</span>
</div>
  <span class="great">Great</span>
  <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
</div>
  <div class="results">
    <h2 class="summary">Summary</h2>
    <p class="p-reaction">
    <img class="icon" src="./assets/images/icon-reaction.svg" alt="Icon for Reaction"> 
    <span class="reaction">Reaction</span>
    <span class="right"><span class="bold">80</span> / 100</span></p>

    <p class="p-memory">
    <img class="icon" src="./assets/images/icon-memory.svg" alt="Icon for Memory"> 
    <span class="memory">Memory</span>
    <span class="right"><span class="bold">92</span> / 100</span></p>

    <p class="p-verbal">    
    <img class="icon" src="./assets/images/icon-verbal.svg" alt="Icon for Verbal"> 
    <span class="verbal">Verbal</span>
    <span class="right"><span class="bold">61</span> / 100</span></p>

    <p class="p-visual">    
    <img class="icon" src="./assets/images/icon-visual.svg" alt="Icon for Visual"> 
    <span class="visual">Visual</span>
    <span class="right"><span class="bold">72</span> / 100</span></p>
  
  <button class="continue-btn">Continue</button>
</div>
</div>
</main>
  <script src="script.js"></script>
</body>
</html>
